<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
   <h2>Login</h2>
   <form>
    Login:<br>
    <input type="text" name="login"><br>
    Password:<br>
    <input type="password" name="password"><br>
    <input type="submit" name="enter"><br>
   </form>
   <h2>Sign up</h2>
   <form>
    Login:<br>
    <input type="text" name="login"><br>
    Sexo:<br>
    <input type="radio" name="sexo" value="M"> Masculino <br>
    <input type="radio" name="sexo" value="F"> Feminino <br>
    Interesses:<br>
    <input type="checkbox" name="interesses"> futebol<br>
    <input type="checkbox" name="interesses"> jogos<br>
    <input type="checkbox" name="interesses"> filmes<br>
    <input type="checkbox" name="interesses"> cozinhar<br>
    Estado:<br>
    <select name="estado">
        <option value="sc">SC</option>
        <option value="sp">SP</option>
        <option value="pr">PR</option>
        <option value="rj">RJ</option>
    </select>

    Observações: <br>
    <textarea></textarea><br>

    <input type="submit" value="Confirm">
   </form>
</body>
</html>
